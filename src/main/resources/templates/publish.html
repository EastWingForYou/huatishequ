<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>发布 - 话题社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bianju.css">
</head>
<body style="background-color: #e0e0e0">
<nav class="navbar navbar-default" >
    <div class="container-fluid" style="background-color: #2aabd2">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only" style="color: gainsboro">话题社区</span>
            </button>
            <a class="navbar-brand" href="#" style="color:white">话题社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <!-- Standard button -->
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=fc416cae0772b6821bd6&redirect_uri=http://localhost:8090/callback&scope=user&state=1" style="color: #0f0f0f">登录</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" style="color: gold" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid" style="margin: 35px" >
    <div class="row" style="background-color: white">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h4><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;发起话题</h4></br>
            <form action="/publish" method="post">

                <div class="form-group" >
                    <label for="title" ></label>
                    <input type="text" class="form-control"  th:value="${title}" id="title" name="title" placeholder="想要什么样的标题？">
                </div>

                <div class="form-group" >
                    <label for="description"></label>
                    <textarea name="description" class="form-control" id="description" th:value="${description}" rows="20" placeholder="问题背景、条件等详细信息...（具体请参照右侧提示）"></textarea>
                </div>

                 <div class="aw-edit-topic-box form-inline" style="display: block;">
                      <label for="tag">添加标签:</label>
                      <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以,号分隔">
                 </div>
                </br>

                <div class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}" >
                </div>
                <div style="float: right;">
                    <button type="submit" class="btn btn-default" >保 存</button>&nbsp;&nbsp;
                    <button type="submit" class="btn btn-success" >发 布</button>
                </div>
                </br></br>
                </br>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            <font style="color: brown">
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字</br>
                </br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：</font></br>
            </br>
            • 关于异常：补充完整的异常和错误信息；</br>
            </br>
            注意阅读格式友好，代码和异常信息请用代码标签格式化张贴；</br>
            </br>
            • 选择标签: 选择一个或者多个合适的标签，不超过10个字。</br></br></br>
        </div>

    </div>
</div>
</body>
</html>
